<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!-- Consider specifying the language of your content by adding the `lang` attribute to <html> -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head prefix="og: http://ogp.me/ns# http://ogp.me/ns/fb#">
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
         More info: h5bp.com/i/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <title>Downtown Seattle Parking</title>
    <meta name="description" content="Need to park in the city of Seattle's Pioneer Square or Central Waterfront? Thousands of parking spaces are within walking distance of your destination.">
    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="{% if page.prefix %}{{ page.prefix }}{% endif %}favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% if page.prefix %}{{ page.prefix }}{% endif %}apple-touch-icon.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% if page.prefix %}{{ page.prefix }}{% endif %}apple-touch-icon-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% if page.prefix %}{{ page.prefix }}{% endif %}apple-touch-icon-57x57-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% if page.prefix %}{{ page.prefix }}{% endif %}apple-touch-icon-72x72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% if page.prefix %}{{ page.prefix }}{% endif %}apple-touch-icon-114x114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% if page.prefix %}{{ page.prefix }}{% endif %}apple-touch-icon-144x144-precomposed.png"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% if page.prefix %}{{ page.prefix }}{% endif %}css/main.css">
    <link rel="stylesheet" href="{% if page.prefix %}{{ page.prefix }}{% endif %}css/bootstrap.css">
    {% if page.style %}
      <link href="{{ page.style }}" rel="stylesheet" />
    {% endif %}
    {% for style in page.styles %}
      <link href="{{ style }}" rel="stylesheet" />
    {% endfor %}

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Downtown Seattle Parking">
    <meta property="og:site_name" content="Downtown Seattle Parking">
    <meta property="og:url" content="http://downtownseattleparking.com">
    <meta property="og:description" content="Need to park in Seattle's Pioneer Square or Central Waterfront? Thousands of parking spaces are within walking distance of your destination.">
    <meta property="og:image" content="http://downtownseattleparking.s3.amazonaws.com/parking-symbol-opengraph.png">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Downtown Seattle Parking">
    <meta property="twitter:description" content="Need to park in Seattle's Pioneer Square or Central Waterfront? Thousands of parking spaces are within walking distance of your destination.">
    <meta property="twitter:image" content="http://downtownseattleparking.s3.amazonaws.com/parking-symbol-opengraph.png">
    <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

    <!-- All JavaScript at the bottom, except this Modernizr build.
         Modernizr enables HTML5 elements & feature detects for optimal performance.
         Create your own custom Modernizr build: www.modernizr.com/download/ -->
    <script src="{% if page.prefix %}{{ page.prefix }}{% endif %}js/vendor/modernizr-2.5.3.min.js"></script>
</head>
<body{% if page.page_type %} class="{{ page.page_type }}"{% endif %}>
